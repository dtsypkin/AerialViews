buildscript {
    ext.kotlin_version = '1.9.20'
    repositories {
        mavenCentral()
        google()
        maven {url "https://plugins.gradle.org/m2/"}
    }

    dependencies {
        classpath "com.android.tools.build:gradle:8.2.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.devtools.ksp:com.google.devtools.ksp.gradle.plugin:1.9.20-1.0.14"
        classpath "com.google.gms:google-services:4.4.0"
        classpath "com.google.firebase:firebase-crashlytics-gradle:2.9.9"
        classpath "com.google.firebase:perf-plugin:1.4.2"
        classpath "org.jmailen.gradle:kotlinter-gradle:3.12.0"
        classpath "com.osacky.doctor:doctor-plugin:0.9.1"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.8.2.0"
    }
}

plugins {
    id "com.osacky.doctor" version "0.9.1"
    id "com.google.devtools.ksp" version "1.9.20-1.0.14" apply false
}

allprojects {
    repositories {
        mavenCentral()
        google()
    }
}

